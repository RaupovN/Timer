<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <p>
                <span class="min">00</span> :
                <span class="seconds">00</span> :
                <span class="tens">00</span>
            </p> <br>
            <button class="btn-start" onclick="startFunc()">Start</button>
            <button class="btn-stop" onclick="stopFunc()">Stop</button>
            <button class="btn-reset" onclick="resetFunc()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
